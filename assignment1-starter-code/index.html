<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold;}
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchCheckController">
         <div class="form-group" ng-model="fontColor">
             <input id="lunch-menu" type="text" ng-model="name"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" style="border-color: {{fontColor}}">

             <p>Note: Please note that empty item (i.e. , ,) is NOT consider as an item.</p>

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchItem()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="fontColor">
          <p style="color: {{fontColor}}"> <!-- Your message can go here. -->
         {{message}}

         </div>
       </div>
   </div>

</body>
</html>
